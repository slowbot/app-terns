<div class="docs-header"><div class="container group">
	<div class="block">
		<h1>Forms Test</h1>
	</div>
</div></div>

<section class="container group">

	<div class="small-12 medium-3 block">
		<h3>Range Slider</h3>

		<input type="range" id="range-slider" min="0" max="100" value="50">
		<output for="range-slider">50</output>
	</div>

	<div class="small-12 medium-3 block">
		<h3>Number Input</h3>

		<input type="number">
	</div>

	<div class="small-12 medium-3 block">
		<h3>Color Input</h3>

		<input type="color">
	</div>

	<div class="small-12 medium-3 block">
		<h3>Progress and Meter</h3>

		<label>Progress</label><br>
		<progress value="50" max="100"></progress><br>

		<br>

		<label>Meter</label><br>
		<meter min="0" max="100" low="25" optimum="100" high="75" value="20"></meter><br>
		<meter min="0" max="100" low="25" optimum="100" high="75" value="50"></meter><br>
		<meter min="0" max="100" low="25" optimum="100" high="75" value="90"></meter>
	</div>

	<div class="small-12 block">

		<h3>Two-up Form</h3>
		
		<form class="medium-3-up">
			<input type="text" />
			<input type="password" />

			<div class="inline-labels">
				<input type="text" />
				<label>@mac.com</label>
			</div>

			<div class="inline-labels">
				<label>http://</label>
				<input type="text" />
				<label>.com</label>
			</div>

			<input type="text" />
			<input type="password" />
		</form>

	</div>

	<div class="small-12 medium-3 block">
		<h3>Narrow Form</h3>

		<form>
			<input type="text" />
			<input type="password" />

			<div class="inline-labels">
				<input type="text" />
				<label>@mac.com</label>
			</div>

			<div class="inline-labels">
				<label>http://</label>
				<input type="text" />
				<label>.com</label>
			</div>
		</form>
		
	</div>

	<div class="small-12 medium-9 block">
		<h3>Wider Form</h3>

		<form>
			<input type="text" />
			<input type="password" />

			<div class="inline-labels">
				<input type="text" />
				<label>@mac.com</label>
			</div>

			<div class="inline-labels">
				<label>http://</label>
				<input type="text" />
				<label>.com</label>
			</div>
		</form>
		
	</div>

	<div class="small-12 block">

		<h3>Two-up Form with Labels</h3>
		
		<form class="medium-3-up">
			<div class="labeled">
				<label>Full Name</label>
				<input type="text" />
			</div>
			<div class="labeled">
				<label>Password</label>
				<input type="password" />
			</div>

			<div class="labeled">
				<label>Email</label>
				<div class="inline-labels">
					<input type="text" />
					<label>@mac.com</label>
				</div>
			</div>

			<div class="inline-labels">
				<label>http://</label>
				<input type="text" />
				<label>.com</label>
			</div>

			<input type="text" />
			<input type="password" />
		</form>

	</div>

</section>
