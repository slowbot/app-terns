---
name: playground.tabs
url: /tabs
tabs:
  - Tab1
  - Tab2
  - Tab3
---
<h4>Automatic Tabs</h4>
<div fa-tabs>
  <div ng-repeat="tab in vars.tabs" fa-tab title="{{ tab }}">
    {{ tab }}
  </div>
</div>

<h4>Automatic Tabs with displaced tab content</h4>
<div fa-tabs id="displaced-tabs" displaced="true">
  <div ng-repeat="tab in vars.tabs" fa-tab title="{{ tab }}">
    {{ tab }}
  </div>
</div>

<h5>Displaced content:</h5>
<div fa-tab-content target="displaced-tabs">
</div>

<h4>Manually built tabs</h4>
<ul class="button-group" fa-tab-custom>
  <li fa-tab-href="tabOne"><a>Tab One</a></li>
  <li fa-tab-href="tabTwo"><a>Tab Two</a></li>
</ul>
<div fa-tab-content-custom>
  <div id="tabOne">Content!</div>
  <div id="tabTwo">Second Content!</div>
</div>
